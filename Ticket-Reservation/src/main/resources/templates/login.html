<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-image: url('https://www.doditsolutions.com/wp-content/uploads/movie-theater-revival-popcorn-1.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        image-rendering: crisp-edges;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        width: 600px;
        min-height: 300px;
        background-color: rgba(255, 255, 255, 0.85);
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        text-align: center;
        border-radius: 12px;
        padding: 20px;
        position: relative;
    }
    .logo {
        position: absolute;
        top: 15px;
        left: 15px;
        width: 70px;
        height: auto;
    }
    h2 {
        margin-bottom: 20px;
        font-size: 24px;
    }
    form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    label {
        margin-bottom: 5px;
        font-size: 16px;
        font-weight: bold;
        text-align: left;
        width: 80%;
    }
    input {
        width: 80%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
    }
    button {
        width: 40%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        margin-top: 10px;
    }
    button:hover {
        background-color: #0056b3;
    }
    .error {
        color: red;
        font-weight: bold;
        margin-top: 10px;
    }
    .navbar {
        position: fixed;
        top: 10px;
        left: 10px;
        display: flex;
        align-items: center;
    }
    .nav-btn {
        background: none;
        border: none;
        font-size: 18px;
        cursor: pointer;
        margin: 0 5px;
    }
    .nav-btn:disabled {
        color: grey;
        cursor: not-allowed;
    }
  </style>
  <script>
    function goBack() {
        window.history.back();
    }
    function goNext() {
        window.history.forward();
    }
  </script>
</head>
<body>
<div class="navbar">
  <button class="nav-btn" onclick="goBack()">⬅️ Back</button>
  <button class="nav-btn" onclick="goNext()" id="nextBtn">➡️ Next</button>
</div>
<div class="container">
  <img src="/images/image.png" alt="BookYourShow Logo" class="logo">
  <h2>Login</h2>
  <form th:action="@{/user/login}" method="post">
    <label>Username:</label>
    <input type="text" name="username" required>
    <label>Mobile Number:</label>
    <input type="text" name="mobileNumber" required>
    <button type="submit">Login</button>
    <p class="error" th:if="${error}" th:text="${error}"></p>
  </form>
  <p>Don't have an account? <a href="/user/signup">Sign Up</a></p>
</div>
</body>
</html>
