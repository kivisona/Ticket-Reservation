<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Payment Success</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 50%;
            margin: auto;
            position: relative;
        }
        .logo {
            position: absolute;
        top: 15px;
        left: 15px;
        width: 70px;
        height: auto;
        }
        h2 {
            color: green;
        }
        .button-container {
            margin-top: 20px;
        }
        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            margin: 5px;
            display: inline-block;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    .navbar {
        position: fixed;
        top: 10px;
        left: 10px;
        display: flex;
        align-items: center;
    }
    .nav-btn {
        background: none;
        border: none;
        font-size: 18px;
        cursor: pointer;
        margin: 0 5px;
    }
    .nav-btn:disabled {
        color: grey;
        cursor: not-allowed;
    }
    </style>
    <script>
        function goBack() {
            window.history.back();
        }
        function goNext() {
            window.history.forward();
        }
    </script>
</head>
<body>
<div class="navbar">
    <button class="nav-btn" onclick="goBack()">⬅️ Back</button>
    <button class="nav-btn" onclick="goNext()">➡️ Next</button>
</div>
<div class="container">
    <img src="/images/image.png" alt="BookYourShow Logo" class="logo">
    <h2>Payment Successful ✅</h2>
    <p>Thank you for your purchase!</p>
    <div class="button-container">
        <a href="/" class="btn">Back to Home</a>
        <a href="/user/dashboard" class="btn">Dashboard</a>
    </div>
</div>
</body>
</html>
