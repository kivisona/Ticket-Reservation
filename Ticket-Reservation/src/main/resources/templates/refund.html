<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Refund Confirmation</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f4f4f4;
        padding: 50px;
    }
    .container {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        width: 50%;
        margin: auto;
        position: relative;
    }
    .logo {
        position: absolute;
        top: 15px;
        left: 15px;
        width: 70px;
        height: auto;
    }
    h2 { color: #333; }
    .btn {
        padding: 10px 20px;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        text-decoration: none;
        display: inline-block;
        margin: 20px 10px;
    }
    .btn-book {
        background-color: #007bff;
    }
    .btn-book:hover {
        background-color: #0056b3;
    }
    .btn-logout {
        background-color: #dc3545;
    }
    .btn-logout:hover {
        background-color: #a71d2a;
    }
  .navbar {
        position: fixed;
        top: 10px;
        left: 10px;
        display: flex;
        align-items: center;
    }
    .nav-btn {
        background: none;
        border: none;
        font-size: 18px;
        cursor: pointer;
        margin: 0 5px;
    }
    .nav-btn:disabled {
        color: grey;
        cursor: not-allowed;
    }
  </style>
  <script>
    function goBack() {
        window.history.back();
    }
    function goNext() {
        window.history.forward();
    }
  </script>
</head>
<body>
<div class="navbar">
  <button class="nav-btn" onclick="goBack()">⬅️ Back</button>
  <button class="nav-btn" onclick="goNext()">➡️ Next</button>
</div>
<div class="container">
  <img src="/images/image.png" alt="BookYourShow Logo" class="logo">
  <h2>Cancellation Successful</h2>
  <p>You will receive a refund of Rs. <span th:text="${refundAmount}"></span> within 24 hours.</p>
  <a th:href="@{/booking}" class="btn btn-book">Book Now</a>
  <a th:href="@{/logout}" class="btn btn-logout">Logout</a>
</div>
</body>
</html>
