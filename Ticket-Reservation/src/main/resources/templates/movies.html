<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #f4f4f4;
        margin: 0;
        padding-top: 20px;
    }
    .nav-container {
        display: flex;
        align-items: center;
        width: 90%;
        padding-left: 20px;
    }
    .nav-buttons {
        display: flex;
        gap: 10px;
    }
    .nav-btn {
        background: none;
        border: none;
        font-size: 18px;
        cursor: pointer;
        color: black;
    }
    .header-container {
        display: flex;
        align-items: center;
        gap: 15px;
        margin-top: 10px;
        width: 90%;
    }
    .logo {
        width: 120px;
        height: auto;
    }
    .select-text {
        font-size: 20px;
        font-weight: bold;
    }
    .container {
        width: 80%;
        background: white;
        padding: 20px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        margin-top: 20px;
    }
    .movie-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
        gap: 20px;
    }
    .movie {
        text-align: center;
        cursor: pointer;
    }
    .movie img {
        width: 150px;
        height: 220px;
        border-radius: 10px;
        transition: transform 0.3s ease;
    }
    .movie img:hover {
        transform: scale(1.05);
    }
    .movie-title {
        font-size: 16px;
        font-weight: bold;
        margin: 5px 0;
    }
    .rating {
        font-size: 16px;
        font-weight: bold;
        color: #ffcc00;
    }
  </style>
</head>
<body>
<div class="nav-container">
  <div class="nav-buttons">
    <button class="nav-btn" onclick="goBack()">⬅️ Back</button>
    <button class="nav-btn" onclick="goNext()">➡️ Next</button>
  </div>
</div>
<div class="header-container">
  <img src="/images/image.png" alt="BookYourShow Logo" class="logo">
  <div class="select-text">Select the Movie that you like!</div>
</div>
<div class="container">
  <div class="movie-grid">
    <div class="movie" onclick="redirectToBooking('Court: State vs A Nobody')">
      <img src="/images/movie7.jpg" alt="Movie 1">
      <div class="movie-title">COURT: STATE vs A NOBODY</div>
      <div class="rating">⭐ 4.7</div>
    </div>
    <div class="movie" onclick="redirectToBooking('Neruppu')">
      <img src="/images/movie2.jpg" alt="Movie 2">
      <div class="movie-title">NERUPPU</div>
      <div class="rating">⭐ 4.2</div>
    </div>
    <div class="movie" onclick="redirectToBooking('Marmam')">
      <img src="/images/movie3.jpg" alt="Movie 3">
      <div class="movie-title">MARMAM</div>
      <div class="rating">⭐ 4.8</div>
    </div>
    <div class="movie" onclick="redirectToBooking('Dragon')">
      <img src="/images/movie4.jpeg" alt="Movie 4">
      <div class="movie-title">DRAGON</div>
      <div class="rating">⭐ 4.1</div>
    </div>
    <div class="movie" onclick="redirectToBooking('Officer')">
      <img src="/images/movie5.jpg" alt="Movie 5">
      <div class="movie-title">OFFICER</div>
      <div class="rating">⭐ 4.6</div>
    </div>
    <div class="movie" onclick="redirectToBooking('Badava')">
      <img src="/images/movie6.jpg" alt="Movie 6">
      <div class="movie-title">BADAVA</div>
      <div class="rating">⭐ 4.3</div>
    </div>
  </div>
</div>
<script>
  function redirectToBooking(movieName) {
      window.location.href = `/booking?movie=${encodeURIComponent(movieName)}`;
  }
  function goBack() {
      window.history.back();
  }
  function goNext() {
      window.history.forward();
  }
</script>
</body>
</html>
